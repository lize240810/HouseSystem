{% extends "html_template.html" %}
    {% block title %}
        用户注册
    {% endblock %}
<!--===============================================================================================-->
    {% block style %}
        <link rel="stylesheet" type="text/css" href="/static/css/register.css">
        <link rel="stylesheet" type="text/css" href="/static/css/util.css">
        <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    {% endblock %}
<!--===============================================================================================-->
    {% block body %}
    <div class="limiter">
            <div class="container-login100" style="background-image: url('/static/images/bg-01.jpg');">
                <div class="wrap-login100 p-t-30 p-b-50">
                    <form action="/ajax-register" class="login100-form validate-form p-b-33 p-t-5">
                        
                        <div class="wrap-input100 validate-input" data-validate = "输入用户名">
                            <input class="input100" type="text" name="username" placeholder="用户名/邮箱/手机">
                            <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="输入密码">
                            <input class="input100" type="password" name="pass" placeholder="密码(默认:123456)">
                            <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="输入邮箱">
                            <input class="input100" type="email" name="email" placeholder="邮箱(可选)">
                            <span class="focus-input100" data-placeholder="&#xe82d;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="输入手机号码">
                            <input class="input100" type="text" name="phone" placeholder="手机号码">
                            <span class="focus-input100" data-placeholder="&#xe83a;"></span>
                        </div>
                        
                        
                        <div class="container-login100-form-btn m-t-32">
                            <button class="login100-form-btn" type="submit">提 交</button>
                            <a href="/login" class=" a-from-btn register100-form-btn">
                                登 录
                            </a>
                        </div>
                        <div id="div1">
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="dropDownSelect1"></div>
    {% endblock %}
<!--===============================================================================================-->
{% block script %}

<script src="/static/js/register.js"></script>
{% endblock %}
