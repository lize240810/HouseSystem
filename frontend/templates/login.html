{% extends "html_template.html" %}
	{% block title %}
		登录
	{% endblock %}
<!--===============================================================================================-->
	{% block style %}
		<link rel="stylesheet" type="text/css" href="/static/css/util.css">
		<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	{% endblock %}
<!--===============================================================================================-->
	{% block body %}
		<div class="limiter">
			<div class="container-login100" style="background-image: url('/static/images/bg-01.jpg');">
				<div class="wrap-login100 p-t-30 p-b-50">
					<span class="login100-form-title p-b-41">
						管理系统
					</span>
					<form action="/ajax-login" class="login100-form validate-form p-b-33 p-t-5">

						<div class="wrap-input100 validate-input" data-validate = "输入用户名">
							<input class="input100" type="text" name="username" placeholder="用户名/邮箱/手机">
							<span class="focus-input100" data-placeholder="&#xe82a;"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="输入密码">
							<input class="input100" type="password" name="pass" placeholder="密码">
							<span class="focus-input100" data-placeholder="&#xe80f;"></span>
						</div>

						<div class="container-login100-form-btn m-t-32">
							<button class="login100-form-btn">
								登 录
							</button>
						</div>
						<div class="container-login100-form-btn">
							<a href="/retrieve" class="a-from-btn retrieve100-form-btn">
								找回密码
							</a>
							<a href="/register" class=" a-from-btn register100-form-btn">
								注 册
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="dropDownSelect1"></div>
	{% endblock %}
<!--===============================================================================================-->	
	{% block script %}
		<script src="/static/js/login.js"></script>
	{% endblock %}
<!--===============================================================================================-->
